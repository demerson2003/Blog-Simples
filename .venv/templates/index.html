<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Simples</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Blog Simples</h1>
            <div class="header-content">
                <h2>Compartilhe suas hist√≥rias com o mundo!</h2>
            </div>
            <a href="{{ url_for('new_post') }}" class="button">Nova Postagem</a>
        </div>
    </header>
    <main class="container"
        <div class="post-list">
            {% for post_id, post in posts.items() %}
                <div class="post-card">
                    <img src="{{ post.image_url }}" alt="{{ post.title }}" class="post-image">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.body | truncate(150) }}</p>
                    <a href="{{ url_for('post', post_id=post_id) }}" class="button">Leia mais</a>
                    <a href="{{ url_for('edit_post', post_id=post_id) }}" class="button">Editar</a>
                    <a href="{{ url_for('delete_post', post_id=post_id) }}" class="button" onclick="return confirm('Tem certeza de que deseja excluir?')">Excluir</a>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
